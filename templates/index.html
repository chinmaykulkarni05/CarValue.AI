<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>CarValue.AI</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="card shadow-lg" style="width: 100%; max-width: 600px;">
            <div class="card-header bg-primary text-white text-center">
                <h1>Unlock Your Car's True Value</h1>
            </div>
            <div class="card-body bg-light text-dark">
                <div class="col-12 text-center mb-3">
                    <h5>Ready to sell your car? Enter the details below to get an instant price prediction!</h5>
                </div>
                <form method="post" accept-charset="utf-8" name="Modelform" onsubmit="return validateAndSendData()">
                    <div class="form-group">
                        <label for="company"><b>Select the company:</b></label>
                        <select class="selectpicker form-control" id="company" name="company" required
                                onchange="load_car_models(this.id, 'car_models')">
                            {% for company in companies %}
                            <option value="{{ company }}">{{ company }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="car_models"><b>Select the model:</b></label>
                        <select class="selectpicker form-control" id="car_models" name="car_models" required>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="year"><b>Select Year of Purchase:</b></label>
                        <select class="selectpicker form-control" id="year" name="year" required>
                            {% for year in years %}
                            <option value="{{ year }}">{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fuel_type"><b>Select the Fuel Type:</b></label>
                        <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required>
                            {% for fuel in fuel_types %}
                            <option value="{{ fuel }}">{{ fuel }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="kilo_driven"><b>Enter Kilometres Driven:</b></label>
                        <input type="text" class="form-control" id="kilo_driven" name="kilo_driven"
                               placeholder="Enter the kilometres driven" required>
                        <small id="kiloError" class="form-text text-danger" style="display: none;">Kilometres driven cannot be negative.</small>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Predict Price</button>
                    </div>
                </form>
                <br>
                <div class="row">
                    <div class="col-12 text-center">
                        <h4><span id="prediction"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    function load_car_models(company_id,car_model_id)
    {
        var company=document.getElementById(company_id);
        var car_model= document.getElementById(car_model_id);
        console.log(company.value);
        car_model.value="";
        car_model.innerHTML="";
        {% for company in companies %}
            if( company.value == "{{ company }}")
            {
                {% for model in car_models %}
                    {% if company in model %}

                        var newOption= document.createElement("option");
                        newOption.value="{{ model }}";
                        newOption.innerHTML="{{ model }}";
                        car_model.options.add(newOption);
                    {% endif %}
                {% endfor %}
            }
        {% endfor %}
    }

    function validateAndSendData() {
        var kiloDriven = document.getElementById('kilo_driven').value;
        var kiloError = document.getElementById('kiloError');
        
        if (kiloDriven < 0) {
            kiloError.style.display = 'block';
            document.getElementById('prediction').innerHTML = "";
            return false;  // Prevent form submission
        } else {
            kiloError.style.display = 'none';
            send_data();  // Proceed to predict the price
            return false;  // Prevent form submission to handle via AJAX
        }
    }

    function send_data() {
        var fd = new FormData(document.querySelector('form'));

        var xhr = new XMLHttpRequest({mozSystem: true});

        xhr.open('POST', '/predict', true);
        document.getElementById('prediction').innerHTML = "Wait! Predicting Price.....";
        xhr.onreadystatechange = function() {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                document.getElementById('prediction').innerHTML = "Prediction: â‚¹" + xhr.responseText;
            }
        };

        xhr.send(fd);
    }

</script>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
